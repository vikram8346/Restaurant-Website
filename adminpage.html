<!DOCTYPE HTML>
<html>

<head>
  <title>Ibra's</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="ciudad.css"/>
</head>
<body>
	<div class="wrapper">
		<div id="topmost">
			<div class="navbar">
				<img src="5.png" class="headerimg">
				<a>Revenue</a>
				<a>Inventory Management</a>
				<a>Profile</a>
			</div>
			<table class="invtable">
			  <tr>
			    <th colspan="6">Admin Details</th>
			  </tr>
			  <tr style="text-decoration-style: bold;">
			    <td>CATEGORY</td>
			    <td>SELECT</td>
			    <td>NAME</td>
			    <td>DESCRIPTON</td>
			    <td>QUANTITY</td>
			    <td>PRICE</td>
			  </tr>
			  <tr>
			    <td rowspan="2"><BUTTON>Burgers</BUTTON></td>
			    <td><input type="checkbox"></td>
			    <td>Mixta</td>
			    <td>A mix burger</td>
			    <td>20</td>
			    <td>11.90</td>
			  </tr>
			  <tr>
			    <td><input type="checkbox"></td>
			    <td>Carne</td>
			    <td>Meat Burger</td>
			    <td>30</td>
			    <td>7.00</td>
			  </tr>
			  <tr>
			  	<td rowspan="2"><BUTTON>Drinks</BUTTON></td>
			    <td><input type="checkbox"></td>
			    <td>Pollo</td>
			    <td>A spicy Burger</td>
			    <td>15</td>
			    <td>9.00</td>
			  </tr>
			  <tr>
			    <td><input type="checkbox"></td>
			    <td>Cheese</td>
			    <td>Cheese Burger</td>
			    <td>10</td>
			    <td>5.00</td>
			  </tr>
			</table>
			<BUTTON class="addbtn">ADD</BUTTON>
			<BUTTON class="editbtn">EDIT</BUTTON>
			<BUTTON class="delbtn">REMOVE</BUTTON>
		</div>
</div>
</body>
</html>
